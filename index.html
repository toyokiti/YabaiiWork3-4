<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>YabaiiWork3-4</title>
    <style>
        label {
            display: inline-block;
            width: 90px;
        }
        p {
            margin: 0;
        }
        ul {
            padding: 0;
            list-style-type: none;
        }
        button {
            margin-left: 10px;
            width: 60px;
        }
    </style>
</head>
<body>
    <h1>TODOリスト</h1>
    <div class="radiobuttonArea">
        <input type="radio" name="radiobutton" value="all" checked="checked">すべて
        <input type="radio" name="radiobutton" value="working">作業中
        <input type="radio" name="radiobutton" value="complete">完了
    </div>

    <div class="viewTaskArea">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>コメント</th>
                    <th>状態</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
    </div>

    <div id="inputTaskArea">
        <h2>新規タスクの追加</h2>
        <input type="text" id="taskName">
        <button id="btn">追加</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
